<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Portfolio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
            line-height: 1.8;
        }

        nav {
            background: rgba(255, 255, 255, 0.95);
            padding: 1rem 2rem;
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }

        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        nav a {
            text-decoration: none;
            color: #667eea;
            font-weight: 600;
            transition: all 0.3s;
            font-size: 1rem;
            padding: 0.5rem 1rem;
            border-radius: 8px;
        }

        nav a:hover, nav a.active {
            background: #667eea;
            color: white;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .content-section {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 3rem;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.15);
            animation: fadeIn 0.6s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            color: #764ba2;
            font-size: 2.5rem;
            margin-bottom: 1.5rem;
        }

        h2 {
            color: #667eea;
            font-size: 1.8rem;
            margin-top: 2rem;
            margin-bottom: 1rem;
        }

        .intro-text {
            font-size: 1.1rem;
            color: #555;
            margin-bottom: 2rem;
        }

        .contact-details {
            background: #f8f9ff;
            padding: 2rem;
            border-radius: 12px;
            border-left: 4px solid #667eea;
        }

        .contact-details h3 {
            color: #667eea;
            font-size: 1.2rem;
            margin-bottom: 1.5rem;
        }

        .contact-item {
            display: flex;
            align-items: center;
            margin-bottom: 1.5rem;
            padding: 1rem;
            background: white;
            border-radius: 8px;
            transition: transform 0.3s;
        }

        .contact-item:hover {
            transform: translateX(5px);
        }

        .contact-icon {
            font-size: 1.8rem;
            margin-right: 1rem;
            min-width: 40px;
        }

        .contact-info strong {
            display: block;
            color: #667eea;
            font-weight: 600;
            margin-bottom: 0.3rem;
            font-size: 0.9rem;
            text-transform: uppercase;
        }

        .contact-info a,
        .contact-info span {
            color: #333;
            text-decoration: none;
            font-size: 1.1rem;
            font-weight: 500;
        }

        .contact-info a:hover {
            color: #667eea;
            text-decoration: underline;
        }

        footer {
            text-align: center;
            padding: 2rem;
            color: white;
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            nav ul {
                gap: 1rem;
            }
            nav a {
                font-size: 0.9rem;
                padding: 0.4rem 0.8rem;
            }
            .content-section {
                padding: 2rem 1.5rem;
            }
            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
